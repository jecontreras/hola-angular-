<md-content class="md-padding">
  <md-list>
    <md-list-item
     class="md-3-line"
      ng-click="formAmigos.toggleUsuario($index)"
      ng-repeat="item in formAmigos.amigos.fullList | filter:main.filtrosAmigos"
      ng-class="{'md-whiteframe-10dp': item.activo}"
      >
      <!-- <img
       ng-src="{{item.face}}?{{$index}}"
        class="md-avatar"
         alt="{{item.who}}"
         > -->
        <div
         class="md-list-item-text"
         >
          <h3>
            Nomre:{{item.nombre}}
          </h3>
          <h4>
            Correo: {{item.email}}
          </h4>
          <p>
            Fecha: {{item.createdAt}}
          </p>
        </div>
      <div>
      <md-button
      ng-click="formAmigos.remo($index, $event)"
      ng-show="item.activo"
      >
        Eliminar
      </md-button>
      <md-button
      ng-click="formAmigos.duple($index)"
      ng-show="item.activo"

      >
        Duplicar
      </md-button>
    </div>
      <md-divider md-inset ng-if="!$last"></md-divider>
    </md-list-item>
  </md-list>
</md-content>
