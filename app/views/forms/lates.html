<md-content class="md-padding">
  <md-list>
    <md-list-item
     class="md-3-line"
      ng-click="formLates.toggleUsuario($index)"
      ng-class="{'md-whiteframe-3dp': item.activo}"
      ng-repeat="item in formLates.lates.fullListLates | filter:dashboard.filtrosLates"
      >
      <img
       ng-src="{{item.face}}?{{$index}}"
        class="md-avatar"
         alt="{{item.who}}">
      <div
       class="md-list-item-text">
        <h3>
          {{item.nombre}}
        </h3>
        <h4>
          {{item.email}}
        </h4>
        <p>
          {{item.createdAt}}
        </p>
      </div>
      <div>
      <md-button
      ng-click="formLates.remo($index)"
      ng-show="item.activo"

      >
        Eliminar
      </md-button>
      <md-button
      ng-click="formLates.duple($index)"
        ng-show="item.activo"

      >
        Duplicar
      </md-button>
      <md-button
      ng-click="formFavorites.duple($index)"
      ng-show="item.activo"
      >

      Favoritos

      </md-button>
    </div>
      <md-divider
       md-inset ng-if="!$last">
     </md-divider>
    </md-list-item>
  </md-list>
</md-content>
