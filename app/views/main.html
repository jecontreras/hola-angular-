<section>
  <md-content
    layout="column"
    flex
  >
    <md-toolbar
      ng-hide="main.openSearch || main.openOpcion"
      class="md-hue-2"
     >
       <div
       class="md-toolbar-tools"
         >
           <md-button
            class="md-icon-button"
            aria-label="Settings"
            ng-disabled="true"
            >
                <md-icon
                md-svg-icon="img/icons/menu.svg"
                >
              </md-icon>

           </md-button>

            <h2
             flex md-truncate
             >
             Amigos
           </h2>


            <md-button
              ng-click="main.toggleToolbar()"
              class="md-raised md-primary"
              aria-label="search"
            >
              buscar
            </md-button>

            <md-menu>
               <md-button
                aria-label="Open demo menu"
                ng-click="$mdMenu.open($event)"
                >
                  opciones

               </md-button>
               <md-menu-content
                >
                 <md-menu-item
                 ng-repeat="item in main.listaOpciones"
                 >
                   <md-button
                   ng-click="main.openDialog(item, $event)"
                   >
                   {{item.title}}
                   </md-button>
                 </md-menu-item>
               </md-menu-content>
             </md-menu>
                </div>
             </md-toolbar>
        <!-- ocultar y mostrar el buscador -->
     <md-toolbar
      ng-show="main.openSearch"
      class="ng-hide md-hue-2"
     >
       <div
        class="md-toolbar-tools"
       >
        <div flex>
          <md-input-container
           layout="row"
          >
           <label>Buscar</label>
            <input ng-model="main.searchtxt">
          </md-input-container>
        </div>
         <md-button
           ng-click="main.toggleToolbar()"
           class="md-raised md-warn"
           aria-label="volver"
         >
           volver
         </md-button>
       </div>
     </md-toolbar>

    <md-tabs
      class="md-primary"
      md-stretch-tabs="always"
      md-dynamic-height
      md-border-bottom
    >

          <md-tab
           ng-repeat="item in main.menuList"
           md-on-select="main.go(item.nameUrl)"
           >
           <md-tab-label>
              {{item.what}}

          </md-tab-label>

          <md-tab-body >

            <div
            class=""
            ui-view="{{ item.nameView }}"
            >
            </div>



          </md-tab-body>

          </md-tab>
    </md-tabs>
  </md-content>
</section>
